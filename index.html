<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Github Profiles</title>
</head>

<body>
    <form id="form">
        <input type="text" id="search" class="form-control" placeholder="Enter User Id" />
    </form>

    <main id="main">
        <!-- dynamically populate your card here. -->
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 image-box">
                        <div class="img-bg">
                            <img src="./dp.png" alt="">
                        </div>
                    </div>
                    <div class="col-sm-8 content-box">
                        <div class="card-body">
                            <h5 class="card-title ">Susovan Sahoo</h5>
                            <p class="card-text ">Software Engineer at LTIMindtree • Full-stack web developer • JavaScript Lover</p>
                            
                            <div class="row">
                                <div class="col-4"><p>Followers: </p></div>
                                <div class="col-4"><p>Following: </p></div>
                                <div class="col-4"><p>Repos: </p></div>
                                <div class="col-6"><p>Tweeter: </p></div>
                                <div class="col-6"><p>Location: </p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
